<div class="border wita">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="departmentForm" (ngSubmit)="departmentFormSubmit()">
        <div class="card-header">
          <h4 class="text-center">Department Form</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
        <div class="card-footer">
          <button
            type="submit"
            class="btn btn-outline-primary form-control m-1"
          >
            Submit
          </button>
          <button
            type="button"
            (click)="backToList()"
            class="btn btn-outline-secondary form-control m-1"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
